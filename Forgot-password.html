<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | TaskNova</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6c5b7b, #867297);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .forgot-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 15px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background-color: #ffffff;
      color: #333;
    }

    input:focus {
      outline: none;
      border: 2px solid #52455e;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #52455e;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #9f8fac;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #e6e6e6;
    }

    a {
      color: #ffffff;
      font-weight: bold;
      text-decoration: underline;
    }

    a:hover {
      color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Your Password?</h2>
    <form id="forgot-form">
      <input type="text" id="username" placeholder="Enter your username" required />
      <button type="submit">Reset Password</button>
    </form>
    <p>Remembered it? <a href="Main Website.html">Back to Login</a></p>
  </div>

  <script>
    document.getElementById('forgot-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const storedUsername = localStorage.getItem('username');

      if (username === storedUsername) {
        alert('Password reset instructions have been sent (pretend).');
      } else {
        alert('Username not found.');
      }
    });
  </script>
</body>
</html>
