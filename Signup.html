<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskNova Signup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6c5b7b, #867297);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #ffffff;
    }

    .signup-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #ffffff;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #e0dfe3;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      background-color: #ffffff;
      color: #333;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border: 2px solid #52455e;
    }

    .error-message {
      color: #f28b82;
      font-size: 13px;
      margin-top: 4px;
      min-height: 18px;
    }

    .password-toggle {
      margin-top: 4px;
      font-size: 13px;
      color: #ccc;
      cursor: pointer;
      user-select: none;
      display: inline-block;
      background: none;
      border: none;
      padding: 0;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #52455e;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
      opacity: 1;
    }

    button[type="submit"]:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    button[type="submit"]:hover:enabled {
      background-color: #9f8fac;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #e6e6e6;
      text-align: center;
    }

    a {
      color: #ffffff;
      font-weight: bold;
      text-decoration: underline;
    }

    a:hover {
      color: #e6e6e6;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create your TaskNova Account</h2>
    <form id="signup-form" novalidate autocomplete="off">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Choose a username" required autocomplete="username" />
      <div id="username-error" class="error-message"></div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required autocomplete="new-password" />
      <div id="password-error" class="error-message"></div>
      <button type="button" id="toggle-password" class="password-toggle">Show Password</button>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required autocomplete="new-password" />
      <div id="confirm-password-error" class="error-message"></div>
      <button type="button" id="toggle-confirmPassword" class="password-toggle">Show Password</button>

      <button type="submit" id="submit-btn" disabled>Sign Up</button>
    </form>
    <p>Already have an account? <a href="Main Website.html">Login here</a></p>
  </div>

<script>
  const usernameInput = document.getElementById('username');
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const submitBtn = document.getElementById('submit-btn');

  const usernameError = document.getElementById('username-error');
  const passwordError = document.getElementById('password-error');
  const confirmPasswordError = document.getElementById('confirm-password-error');

  const togglePassword = document.getElementById('toggle-password');
  const toggleConfirmPassword = document.getElementById('toggle-confirmPassword');

  function validateUsername() {
    const username = usernameInput.value.trim();
    if (username.length < 3) {
      usernameError.textContent = 'Username must be at least 3 characters.';
      return false;
    }
    if (!/^[a-zA-Z0-9_]+$/.test(username)) {
      usernameError.textContent = 'Username can only contain letters, numbers, and underscores.';
      return false;
    }
    usernameError.textContent = '';
    return true;
  }

  function validatePassword() {
    const password = passwordInput.value.trim();
    if (password.length < 6) {
      passwordError.textContent = 'Password must be at least 6 characters.';
      return false;
    }
    passwordError.textContent = '';
    return true;
  }

  function validateConfirmPassword() {
    const password = passwordInput.value.trim();
    const confirmPassword = confirmPasswordInput.value.trim();
    if (confirmPassword !== password) {
      confirmPasswordError.textContent = 'Passwords do not match.';
      return false;
    }
    confirmPasswordError.textContent = '';
    return true;
  }

  function validateForm() {
    const isUsernameValid = validateUsername();
    const isPasswordValid = validatePassword();
    const isConfirmValid = validateConfirmPassword();
    submitBtn.disabled = !(isUsernameValid && isPasswordValid && isConfirmValid);
  }

  usernameInput.addEventListener('input', validateForm);
  passwordInput.addEventListener('input', validateForm);
  confirmPasswordInput.addEventListener('input', validateForm);

  togglePassword.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      togglePassword.textContent = 'Hide Password';
    } else {
      passwordInput.type = 'password';
      togglePassword.textContent = 'Show Password';
    }
  });

  toggleConfirmPassword.addEventListener('click', () => {
    if (confirmPasswordInput.type === 'password') {
      confirmPasswordInput.type = 'text';
      toggleConfirmPassword.textContent = 'Hide Password';
    } else {
      confirmPasswordInput.type = 'password';
      toggleConfirmPassword.textContent = 'Show Password';
    }
  });

  document.getElementById('signup-form').addEventListener('submit', function(e) {
    e.preventDefault();
    validateForm();
    if (submitBtn.disabled) return;

    const username = usernameInput.value.trim();
    const password = passwordInput.value.trim();

    // Save data to localStorage (demo only!)
    localStorage.setItem('username', username);
    localStorage.setItem('password', password);

    alert('Signup successful! You can now login.');
    this.reset(); // reset form fields
    window.location.href = 'Main Website.html';
  });
</script>

</body>
</html>
